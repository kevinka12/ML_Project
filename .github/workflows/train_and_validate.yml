name: train-and-validate

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.5"

      - name: Install Dagger CLI
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh \
          | DAGGER_INSTALL_BINARY=/usr/local/bin/dagger sh

      - name: Run training pipeline with Dagger
        run: dagger run go run ./dagger/main.go

      - name: Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: notebooks/artifacts/lead_model_lr.pkl

      - name: Upload full artifacts bundle
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: notebooks/artifacts

  validate:
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: model
          path: artifacts

      - name: Run model validator
        uses: lasselundstenjensen/itu-sdse-project-model-validator@main
        with:
          model-path: artifacts/lead_model_lr.pkl
