name: train-and-validate

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.5"
          cache: false

      - name: Install Dagger CLI
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_INSTALL_BINARY=/usr/local/bin/dagger sh

      - name: Run Dagger pipeline (build & train)
        # Uncomment if you add DAGGER_CLOUD_TOKEN secret
        # env:
        #   DAGGER_CLOUD_TOKEN: ${{ secrets.DAGGER_CLOUD_TOKEN }}
        run: dagger run --workdir dagger go run main.go

      - name: Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: artifacts/model

      - name: Upload full artifacts bundle
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: artifacts

  validate:
    needs: train
    runs-on: ubuntu-latest
    steps:
      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: model
          path: artifacts

      - name: Run model validator
        uses: lasselundstenjensen/itu-sdse-project-model-validator@v1
        with:
          model-path: artifacts/model
